<main class="container">
  <div class="main-buttons">
    <button class="main-action" mat-raised-button color="primary" (click)="openDialog()">Add User</button>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dados" class="mat-elevation-z8 table-users">
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>USER DETAILS</th>
        <td mat-cell *matCellDef="let element">
          <spa-user-details [details]="element"></spa-user-details>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
        <td mat-cell *matCellDef="let element" class="btn-group-actions">
          <button mat-raised-button color="primary" (click)="edit(element.id)">Edit</button>
          <button mat-raised-button color="warn" (click)="remove(element.id)">Remove</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</main>
